            <span>队列</span>
            <p>特性：先进先出</p>
            <p>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;使用队列，实现优先级。例：病人问诊，候诊室会评估患者病情严重性，然后进行优先级顺序治疗</p>
            <pre>
                
            </pre>
            <script>
                function list(){
                    this.data = [];
                    this.top = 0;
                    this.add = add;
                    this.del = del;
                    this.show = show;
                    this.clear = clear;
                }
                
                function add(element){
                    this.data[this.top++] = element;
                }
                function del(){
                    this.data.shift();
                    return this.data;
                }
                function  show(){
                    return this.data;
                }
                function clear(){
                    this.data = this.top = 0;
                    return this.data;
                }
            </script>
            <span>链表</span>
            <p>特性：由指针构成连接，无法随机访问。</p>
            <p>题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;有40个人围成圈，现决定从一个人开始数数，数到3的人被杀，用链表求出幸存的2个位置。</p>
            <pre>
            
            </pre>
            <script>
                function node(element){
                    this.element = element;
                    this.next = null;
                    this.prev = null;
                }
                function Llist(){
                    this.head = new node(head);
                    this.add = add;
                    this.del = del;
                    this.find = find;
                }
                function find(element){
                    var currNode = this.head;
                    while(currNode!=element){
                        currNode = currNode.next;
                    }
                    return currNode;
                }
                function add(newElement,index){
                    var newNode = new node(newElement);
                    var currNode = this.find(index);
                    newNode.next = currNode.next;
                    newNode.prev = currNode;
                    currNode.next = newNode;
                }
                function del(element){
                    var currNode = this.find(element);
                    currNode.prev.next = currNode.next;
                    currNode.next.prev = currNode.prev;
                    currNode.next = null;
                    currNode.prev = null;
                }
            </script>
