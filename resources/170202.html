<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        div{
            border:1px solid black;
            box-sizing: border-box;
        }
        .left{
            float: left;
            width: 200px;
        }
        .right{
            float: right;
            width: 160px;
        }
        .center{
            margin-left: 220px;
            margin-right: 180px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="center">center</div>
    </div>
    
</body>
</html>
